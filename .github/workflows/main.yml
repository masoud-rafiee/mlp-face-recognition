name: Production Build

# Trigger this workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Check out your code
    - uses: actions/checkout@v4
    
    # 2. Set up Python environment
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    # 3. Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # If you have a requirements.txt, install it
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    # 4. Check for code errors (Linting)
    - name: Lint with Flake8
      run: |
        # stop the build if there are syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        
    # 5. Run Tests (if you have them)
    - name: Run Tests
      run: |
        if [ -d "tests" ] || [ -f "test.py" ]; then pytest; else echo "No tests found, skipping"; fi
